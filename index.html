<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZB Simulator</title>
    <link rel="stylesheet" href="tcg_sim.css">
    <script type="module" src="main.js"></script>
</head>
<body>

    <div id="handText" class="text">Hand (<span id="handCount">0</span>)</div>
    <div id="hand_html"></div>

    <div id="deckText" class="text">Deck (<span id="deckCount">0</span>)</div>
    <div id="deckDisplay_html"></div>
    <div id="deck_html">
        <div>
            <span id="closeDeckDisplayButton">&times;</span>
        </div>
    </div>

    <div id="discardText" class="text">Discard (<span id="discardCount">0</span>)</div>    
    <div id="discardDisplay_html"></div>
    <div id="discard_html">
        <div>
            <span id="closeDiscardDisplayButton">&times;</span>
        </div>
    </div>

    <div id="lostzoneText" class="text">Lost Zone (<span id="lostzoneCount">0</span>)</div>
    <div id="lostzoneDisplay_html"></div>
    <div id="lostzone_html">
        <div>
            <span id="closeLostzoneDisplayButton">&times;</span>
        </div>
    </div>

    <div id="benchText" class="text">Bench (<span id="benchCount">0</span>)</div>
    <div id="bench_html"></div>

    <div id="activeText" class="text">Active (<span id="activeCount">0</span>)</div>
    <div id="active_html"></div>

    <div id="prizesText" class="text">Prizes (<span id="prizesCount">0</span>)</div>
    <div id="prizesHidden_html"></div>
    <div id="prizes_html">
        <div>
            <span id="closePrizesDisplayButton">&times;</span>
        </div>
    </div>

    <div id="stadiumText" class="text">Stadium (<span id="stadiumCount">0</span>)</div>
    <div id="stadium_html"></div>

    <!-- Modal HTML structure -->
    <div id="cardPopup" class="popup">
        <div class="popup-content">
            <p>Move to:</p>
            <button id="discardCardButton">Discard</button>
            <button id="benchCardButton">Bench</button>
            <button id="activeCardButton">Active</button>
            <button id="lostzoneCardButton">Lost Zone</button>
            <button id="stadiumCardButton">Stadium</button>
            <button id="prizesCardButton">Prize</button>
            <button id="deckCardButton">Deck</button>
            <button id="handCardButton">Hand</button>
        </div>
    </div>

    <div id="shufflePopup" class="popup">
        <div class="popup-content">
            <button id="shuffleDeckButton">Shuffle Deck</button>
            <button id="shufflePrizesButton">Shuffle Prizes</button>
        </div>
    </div>

    <!--Card Function Popups-->
    <div id="pokestopPopup" class="popup">
        <div class="popup-content">
            <button id="pokestopButton">Use PokeStop</button>
        </div>
    </div>

    <!--Buttons-->
    <button id="drawHandButton">Draw Hand</button>
    <button id="shuffleButton">Shuffle</button>
    <button id="prizesDisplayButton">Show Prizes</button>

</body>
</html>
