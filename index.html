<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZB Simulator</title>
    <link rel="stylesheet" href="tcg_sim.css">
</head>
<body>
    <!--Different parts of the game-->
    <div id="handText">Hand (<span id="handCount">0</span>)</div>
    <div id="hand_html"></div>

    <div id="deckText">Deck (<span id="deckCount">0</span>)</div>
    <div id="deck_html">
        <img src="/cardScans/cardback.png" alt="Card Back" id="deckDisplayButton">
    </div>
    
    <div id="deckDisplay_html">
        <div>
            <span id="closeDeckDisplayButton">&times;</span>
        </div>
    </div>

    <div id="discardText">Discard (<span id="discardCount">0</span>)</div>    
    <div id="discardDisplay_html"></div>

    <div id="discard_html">
        <div>
            <span id="closeDiscardDisplayButton">&times;</span>
        </div>
    </div>

    <div id="lostzoneText">Lost Zone (<span id="lostzoneCount">0</span>)</div>
    <div id="lostzoneDisplay_html"></div>

    <div id="lostzone_html">
        <div>
            <span id="closeLostzoneDisplayButton">&times;</span>
        </div>
    </div>

    <div id="benchText">Bench (<span id="benchCount">0</span>)</div>
    <div id="bench_html"></div>

    <div id="activeText">Active (<span id="activeCount">0</span>)</div>
    <div id="active_html"></div>

    <div id="prizesText">Prizes (<span id="prizesCount">0</span>)</div>
    
    <div id="prizesHidden_html"></div>

    <div id="prizes_html">
        <div>
            <span id="closePrizesDisplayButton">&times;</span>
        </div>
    </div>

    <div id="stadiumText">Stadium (<span id="stadiumCount">0</span>)</div>
    <div id="stadium_html"></div>

    <!-- Modal HTML structure -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Choose an option:</p>
            <button id="discardCardButton">Discard</button>
            <button id="benchCardButton">Bench</button>
            <button id="activeCardButton">Active</button>
            <button id="lostzoneCardButton">Lost Zone</button>
            <button id="stadiumCardButton">Stadium</button>
            <button id="prizesCardButton">Prize</button>
            <button id="deckCardButton">Deck</button>
            <button id="handCardButton">Hand</button>

        </div>
    </div>

    <!--Buttons-->
    <button id="drawHandButton">Draw Starting Hand</button>
    <button id="drawCardButton">Draw Card From Deck</button>
    <button id="prizesDisplayButton">Show Prizes</button>
    <script type="module" src="main.js"></script>

</body>
</html>
