<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaLeap</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="resources/css/index.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script type="module" src="resources/js/front-end/front-end.js"></script>
</head>
<body>
    <iframe id="selfContainers" src="self-containers.html"></iframe>
    <iframe id="oppContainers" src="opp-containers.html"></iframe>
    <div id="stadium_html"></div>
    <div id="lostzoneText">Lost Zone</div>

    <div id="cardPopup" class="popup">will populate
    </div>

    <div id="buttonContainer">
        <button id="drawHandButton">Start Game</button>
        <button id="flipCoinButton">Flip Coin</button>
        <button id="vSTARButton">VSTAR</button>
    </div>
    
    <div id ="coverPage" class ="cover">
        <div class="container">
            <div id="header">
                <h1>AquaLeap</h1>
                <h3>ptcg simulator</h3>
            </div>
            <input id="nameInput" type="text" placeholder="Name">
            <div id="roomId">
                <input id="roomIdInput" type="text" placeholder="Paste Room ID here to join a game">
                <button id="copyButton">ðŸ“‹</button>
                <button id="generateIdButton">Generate Room ID</button>
            </div>
            <div id="playButton">
                <h1>Play</h1>
            </div>
        </div>
    </div>

    <div id="chatbox"></div>
    <input id="messageInput" type="text" placeholder="Type your message here...">

    <div id="cardContextMenu" class="contextMenu">
        <button id="damageCounterButton">Damage counter</button>
        <button id="specialConditionButton">Special condition</button>
        <button id="shufflePrizesButton">Shuffle prizes</button>
        <button id="revealPrizesButton">Reveal prizes</button>
        <button id="hidePrizesButton">Hide prizes</button>
        <button id="revealOppHandButton">Reveal hand</button>
        <button id="hideOppHandButton">Hide hand</button>
        <button id="shuffleDeckButton">Shuffle</button>
        <button id="drawButton">Draw ''</button>
        <button id="viewTopButton">Look at top ''</button>
        <button id="viewBottomButton">Look at bottom ''</button>
        <button id="discardHandButton">Discard hand and draw ''</button>
        <button id="shuffleHandButton">Shuffle hand into deck and draw ''</button>
        <button id="shuffleHandBottomButton">Shuffle hand to bottom and draw ''</button>
    </div>

</body>
</html>
