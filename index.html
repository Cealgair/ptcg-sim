<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZB Simulator</title>
    <link rel="stylesheet" href="resources/css/index.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script type="module" src="resources/js/front-end/front-end.js"></script>
</head>
<body>
    <iframe id="selfContainers" src="self-containers.html"></iframe>
    <iframe id="oppContainers" src="opp-containers.html"></iframe>
    <div id="stadium_html"></div>
    <div id="lostzoneText">Lost Zone</div>

    <!-- Modal HTML structure -->
    <div id="cardPopup" class="popup">
        <div class="popup-content">
            <button id="discardCardButton">Discard</button>
            <button id="benchCardButton">Bench</button>
            <button id="activeCardButton">Active</button>
            <button id="lostzoneCardButton">Lost Zone</button>
            <button id="stadiumCardButton">Stadium</button>
            <button id="prizesCardButton">Prize</button>
            <button id="deckCardButton">Deck</button>
            <button id="handCardButton">Hand</button>
            <button id="damageCounterButton">Add/Remove Damage</button>
        </div>
    </div>

    <div id="shufflePopup" class="popup">
        <div class="popup-content">
            <button id="shuffleDeckButton">Shuffle Deck</button>
            <button id="shufflePrizesButton">Shuffle Prizes</button>
        </div>
    </div>

    <!--Card Function Popups-->
    <div id="pokestopPopup" class="popup">
        <div class="popup-content">
            <button id="pokestopButton">Use PokeStop</button>
        </div>
    </div>

    <div id="flowerSelectingPopup" class="popup">
        <div class="popup-content">
            <button id="flowerSelectingButton">Use Flower Selecting</button>
        </div>
    </div>

    <div id="flowerSelectingZone_html"></div>

    <div id="colresssExperimentPopup" class="popup">
        <div class="popup-content">
            <button id="colresssExperimentButton">Use Colress's Experiment</button>
        </div>
    </div>

    <div id="colresssExperimentZone_html"></div>

    <!--Buttons-->
    <button id="drawHandButton">Draw Hand</button>
    <button id="shuffleButton">Shuffle</button>
    <button id="revealAndHideButton">Reveal/Hide</button>
    
    <div id="revealAndHidePopup" class="popup">
        <div class="popup-content">
            <button id="revealPrizesButton">Reveal Prizes</button>
            <button id="hidePrizesButton">Hide Prizes</button>
            <button id="revealOppHandButton">Reveal Opponent's Hand</button>
            <button id="hideOppHandButton">Hide Opponent's Hand</button>
        </div>
    </div>
    
</body>
</html>
