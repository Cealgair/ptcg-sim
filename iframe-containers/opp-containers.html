<!DOCTYPE html>
<link rel="stylesheet" href="../src/css/opp-containers.css">

<div id ="boardCenterDesign">
    <div id="boardCircle"></div>
    <div id="innerCircle"></div>
</div>

<div id="deckText" class="opp-text">(<span id="deckArrayCount">0</span>)</div>
<div id="deckElement" class="zone opp-view">
    <div class="zone-button-container">
        <button id="oppShuffleDeckButton" class="action-button">Shuffle</button>
        <button id="closeDeckDisplayButton" class="action-button">Close</button>
        <input type="checkbox" id="deckSortCheckBox">
        <label for="deckSortCheckBox">Sort</label>
    </div>
</div>
<div id="discardText" class="opp-text">(<span id="discardArrayCount">0</span>)</div>
<div id="discardElement" class="zone opp-view">
    <div class="zone-button-container">
        <button id="discardShuffleButton" class="action-button">Shuffle all to Deck</button>
        <button id="closeDiscardDisplayButton" class="action-button">Close</button>
        <input type="checkbox" id="discardSortCheckBox">
        <label for="discardSortCheckBox">Sort</label>
    </div>
</div>
<div id="lostZoneText" class="opp-text">(<span id="lostZoneArrayCount">0</span>)</div>
<div id="lostZoneElement" class="zone opp-view">
    <div class="zone-button-container">
        <button id="closelostZoneDisplayButton" class="action-button">Close</button>
        <input type="checkbox" id="lostZoneSortCheckBox">
        <label for="lostZoneSortCheckBox">Sort</label>
    </div>
</div>

<div id="handText" class="opp-text">(<span id="handArrayCount">0</span>)</div>
<div id="handElement"></div>
<div id="discardCoverElement" class="base"></div>
<div id="deckCoverElement" class="base"></div>
<div id="lostZoneCoverElement" class="base"></div>
<div id="benchElement" class="base"></div>
<div id="activeElement" class="base"></div>
<div id="prizesElement" class="base"></div>
<div id="boardElement" class="oppBoard"></div>

<div id="buttonContainer" class="oppButtonContainer">
    <button id="vSTARButton">VSTAR</button>
    <button id="GXButton" >GX</button>
</div>

<div id="attachedCardsElement" class="opp-view">
    <div id="attachedCardsPopupHeader" class="header opp-header">Opponent moving cards...</div>
    <div id="attachedCardsPopupButtonContainer" class="opp-button-container">
        <button id="attachedCardsDiscardButton" class="action-button">Discard all</button>
        <button id="attachedCardsShuffleButton" class="action-button">Shuffle all</button>
        <button id="attachedCardslostZoneButton" class="action-button">Lost Zone all</button>
        <button id="attachedCardsHandButton" class="action-button">To Hand</button>
        <button id="attachedCardsLeaveButton" class="action-button">Leave in play</button>
    </div>
</div>

<div id="viewCardsElement" class="opp-view flip-image">
    <div id="viewCardsHeader" class="header opp-header">Looking at cards...</div>
    <div id="viewCardsButtonContainer" class="opp-button-container">
        <button id="viewCardsDiscardButton" class="action-button">Discard all</button>
        <button id="viewCardsShuffleButton" class="action-button">Shuffle all</button>
        <button id="viewCardslostZoneButton" class="action-button">Lost Zone all</button>
        <button id="viewCardsHandButton" class="action-button">To Hand</button>
    </div>
</div>
